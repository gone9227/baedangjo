<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h2>Please Sign in</h2>

    <form id="loginVO" action="/sign-in" method="post">
        <table id="tableSignIn">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" id="userId" />
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" id="password" />
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                   <td colspan="2">
                       <input type="submit" id="btnSubmit" value="Sign In"/>
                   </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
